<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de dados pessois</h1>
    <form name="form1" method="post" action="">
        Nome: <input type="text" name="nome" id="nome" size="50" maxlength="50"><br><br>
        Endereço: <input type="text" name="endereço" id="endereço" size="100" maxlength="100"><br><br>
        Telefone: <input type="tel" name="telefone" id="telefone" size="15" maxlength="15"><br><br>
        E-mail: <input type="email" name="email" id="email" size="50" maxlength="50"><br><br>
        Idade: <input type="number" name="idade" id="idade" size="3" maxlength="3"><br><br>
        <input type="submit" value="Enviar dados">
        <input type="reset" value="Limpar dados">
    </form>
</body>
</html>
