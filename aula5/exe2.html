<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de email</title>
    <style>
        a {
            font-size: 40px;
            text-decoration: none;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: blue;
        }

        a:active {
            color: rgb(60, 242, 60);
        }

        img {
            width: 200px;
            height: 200px;
        }
        
    </style>

</head>
<body>
    <h1>Acesse sua caixa de email</h1>
    <img src="/imagens/email.png"> <br>

    <a href="https://mail.google.com">E-mail Google!</a><br>
    <a href="https://outlook.live.com">E-mail Hotmail!</a><br>
    <a href="https://mail.yahoo.com">E-mail Yahoo!</a><br>
</body>
</html>
