<!DOCTYPE html>
    <head>
        <title> Aprendendo CSS</title>
        <style type="text/css">

            h1{
                text-transform: none;
                
            }

            h2{
                text-transform: capitalize;

            }

            h3{
                text-transform: uppercase;
            }

            h4{
                text-transform: lowercase;
            }
        </style>
    </head>
    <body>

        <h1> Texto com letras como digitadas. </h1>

        <h2> Texto com a primeira letra das palavras em maiúsculo.</h2>

        <h3> Texto com todas as letras maiúculo.</h3>

        <h4> Texto com letras minúsculas.</h4>
    </body>
</html>
