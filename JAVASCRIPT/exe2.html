<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo exercício JavaScript</title>
</head>
<body>

    <script lang="javascript">

        var a = prompt('Digite um número: ')
        var b = prompt('Digite outro número: ')
        a = parseInt(a)
        b = parseInt(b)
        var soma = a+b
        var sub = a-b
        var mult = a*b
        var divi = a/b
        document.write('<br> A soma é: ' + soma)
        document.write('<br> A subtração é: ' + sub)
        document.write('<br> A multiplicação é: ' + mult)
        document.write('<br> A divisão é: ' + divi)
    </script>
    
</body>
</html>
