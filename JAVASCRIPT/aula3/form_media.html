<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo da Média</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 60px;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Calcular Média de 4 Notas</h2>
  <form id="formNotas">
    <label>Nota 1: <input type="number" step="0.1" id="nota1" required></label>
    <label>Nota 2: <input type="number" step="0.1" id="nota2" required></label>
    <label>Nota 3: <input type="number" step="0.1" id="nota3" required></label>
    <label>Nota 4: <input type="number" step="0.1" id="nota4" required></label>
    <button type="submit">Calcular Média</button>
  </form>

  <div id="resultado">
  </div>

  <script>
    document.getElementById('formNotas').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita recarregar a página

      // Captura os valores das notas
      var n1 = parseFloat(document.getElementById('nota1').value);
      var n2 = parseFloat(document.getElementById('nota2').value);
      var n3 = parseFloat(document.getElementById('nota3').value);
      var n4 = parseFloat(document.getElementById('nota4').value);

      // Calcula a média
      const media = (n1 + n2 + n3 + n4) / 4;

      // Define a mensagem conforme a média
      let mensagem = "";
      if (media >= 7.0) {
        mensagem = `Média: ${media.toFixed(2)} - Aluno Aprovado`;
      } else if(media >= 5.0) {
        mensagem = `Média: ${media.toFixed(2)} - Aluno em exame`;
      } else {
        mensagem = `Média: ${media.toFixed(2)} - Aluno Reprovado`;
      }
        // Exibe o resultado na DIV
      document.getElementById('resultado').textContent = mensagem;
    });
  </script>

</body>
</html>
