<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
      <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 60px;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <form id="formIMC">
        <label>Peso (kg):
            <input type="number" step="0.1" id="peso" required>
        </label>
        <label>Altura (m):
            <input type="number" step="0.01" id="altura" required>
        </label>
        <button type="submit">Calcular IMC</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("formIMC").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita recarregar a página

            // Obtém os valores de peso e altura
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            // Calcula o IMC
            var imc = peso / (altura * altura);

            // Exibe o resultado
            var resultado = `Seu IMC é ${imc.toFixed(2)}`;
            document.getElementById('resultado').innerHTML = resultado;
        });
    </script>
</body>
</html>
