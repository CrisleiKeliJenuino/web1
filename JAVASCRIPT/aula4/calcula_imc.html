<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script>
        function CalculaIMC(){
            var peso = parseFloat(prompt("Digite seu peso em Kg(ex: 70.5):"));
            var altura = parseFloat(prompt("Digite sua altura em metros(ex: 1.75):"));
            var imc = peso / (altura * altura);
            document.write("Seu IMC Ã©: " + imc.toFixed(2));
        }
    </script>
</head>
<body>
    <script>
        CalculaIMC();
    </script>
</body>
</html>
