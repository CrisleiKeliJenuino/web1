<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    <script>
        var n = prompt('Digite um n√∫mero da tabuada desejada: ')
        n = parseInt(n)
        for(i=0; i<=10; i++){
            tab = n * i
            document.write(i + ' X ' + n + ' = ' + tab + '<br>')
        }
    </script>
</body>
