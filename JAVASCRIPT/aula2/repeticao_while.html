<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição WHILE</title>
</head>
<body>
    <script>
        var i = 1
        while(i <= 10){
            document.write('<br>' + i)
            i++
        }
    </script>
</body>
</html>
