<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição FOR</title>
</head>
<body>
    <script>
        var n = prompt('Quantos x?')

        for(i=1; i <= n; i++){
            document.write("<br> " + i)
        }
    </script>
</body>
</html>
