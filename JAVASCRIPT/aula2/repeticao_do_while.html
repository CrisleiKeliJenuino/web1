<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição DO ... WHILE</title>
</head>
<body>
    <script>
        var x = 1
        do{
            alert('DENTRO DO << WHILE >> ')
            x = prompt('Digite um número ou 0 para sair')
        } while(x != 0)
    </script>
</body>
</html>
