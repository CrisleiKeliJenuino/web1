<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var codigo = prompt('Digite o código:');

        if(codigo == 10){
            alert('Olá, administrador.');
        }else if (codigo == 20){
            alert('Olá, operador.')
        }else if (codigo == 30){
            alert('Olá, visitante');
        }else{
            alert('Código inválido');
        }
    </script>
</body>
</html>
