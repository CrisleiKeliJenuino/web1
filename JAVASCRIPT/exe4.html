<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a Média</title>
</head>
<body>
    <script lang="javascript">
        var n1 = prompt('Digite a 1ª nota: ')
        var n2 = prompt('Digite a 2ª nota: ')
        n1 = parseFloat(n1)
        n2 = parseFloat(n2)
        M = (n1 + n2) / 2

        if(M >= 7){
            alert('Você foi Aprovado!');
        }else if(5 >= 7){
            alert('Você está de Exame!');
        }else{
            alert('Você foi Reprovado!');
        }
    </script>
</body>
</html>
