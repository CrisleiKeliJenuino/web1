<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a Média</title>
</head>
<body>
    <script lang="javascript">
        // pedindo 2 notas p/ o usuário
        var n1 = prompt('Digite a 1ª nota: ')
        var n2 = prompt('Digite a 2ª nota: ')
        //convertendo texto para decimal
        n1 = parseFloat(n1)
        n2 = parseFloat(n2)
        //calculando a média
        var M = (n1 + n2) / 2
        //testar a situação do aluno
        if(M >= 7){
            alert('Você foi aprovado, com média: '+M+' !');
        }else if(M >= 5){
            alert('Você está de exame, com média: '+M+' !');
        }else{
            alert('Você foi reprovado, com média: '+M+'!');
        }
    </script>
</body>
</html>
