<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(255, 30, 94);
            gap: 20px;
            padding: 20px;
        }

        .container > div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>A propriedade -> row-gap</h1>
    <p>Use a propriedade <em>row-gap</em> para ajustar o espa√ßo entre as linhas:</p>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
            <div>4</div>
            <div>5</div>
            <div>6</div>  
            <div>7</div>
            <div>8</div>
            <div>9</div>  
        </div>
</body>
</html>
